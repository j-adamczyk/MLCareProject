<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="patients">Patient Data</a>
      <a mat-list-item routerLink="add-patient">Add patient</a>
      <a mat-list-item href="#">Predictions</a>
      <a mat-list-item href="#">Predict disease</a>
      <a mat-list-item href="#">Notes</a>
      <a mat-list-item href="#">Change Patient</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MLCare</span>
      <span class="example-spacer"></span>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width" floatLabel="never">
            <mat-label >Login</mat-label>
            <input matInput>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width" floatLabel="never">
            <input type="password" matInput placeholder="Password">
          </mat-form-field></td>
        </tr></table>
      </form>

      <button type="button" mat-raised-button class="login-button">
        Login
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
