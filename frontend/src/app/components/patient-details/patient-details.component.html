<h1>{{patient.firstName}}</h1>
<button mat-raised-button color="accent" (click)="goBack()">Go back</button>
<br>

<!-- Visits table -->
<mat-form-field class="SearchBar">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="filterName($event)" placeholder="Visit">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--  ID column  -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>
  <!--  Visit date column  -->
  <ng-container matColumnDef="visitDate">
    <mat-header-cell *matHeaderCellDef> Visit Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
  </ng-container>

  <!--  Doctor Id column  -->
  <ng-container matColumnDef="doctorId">
    <mat-header-cell *matHeaderCellDef> Doctor Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.doctor.doctorId}} </mat-cell>
  </ng-container>

  <!--  Doctor Name column  -->
  <ng-container matColumnDef="doctorName">
    <mat-header-cell *matHeaderCellDef> Doctor Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.doctor.doctorName}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/patient/{{patient.id}}/{{row.id}}" class="row-link"></mat-row>
</table>
