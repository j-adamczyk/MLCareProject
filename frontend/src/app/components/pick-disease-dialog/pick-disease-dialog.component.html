<h1 mat-dialog-title>Choose diseases to check</h1>
<div mat-dialog-content>
  Possible diseases to check:
  <ul *ngFor="let disease of diseases">
      <mat-checkbox class="disease-list"> {{disease.name}}</mat-checkbox>
    <ul *ngFor="let feature of disease.neededFeatures">{{feature.name}}</ul>
  </ul>
  <button mat-flat-button (click)="predictDiseases()" disabled="">Predict</button>
</div>
